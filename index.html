<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="style" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Random Quote Machine</title>
        

        
    </head>
    <body>
        <div class="container text-center">
           <div class="row py-5">
            <div class="col-md-15 offset-mid-2"
             <wrapper id="quote-box" ">
              <div class="card" >
                 <div class="card-header text-center">
                    Random Quote Machine
                 </div>
                <div class="card-body">
                  <h5 class="card-title">
                    <div id="text"></div>
                </h5>
                  <p class="card-text ">
                    <div id="author"></div>
                  </p>
                  
                  <button id="new-quote" onclick="generateQuote();"class="btn btn-block btn-success">New Quote</button>
                  <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary ">Tweet Quote</a>
                </div>
              </div>
            
            
            
            </wrapper>
               
              </div>
           </div> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        
        

    </body>
